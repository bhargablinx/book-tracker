<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5593a2500e.js"
      crossorigin="anonymous"
    ></script>
    <title>Book Tracker</title>
  </head>
  <body>
    <nav class="flex justify-between items-center p-3 bg-slate-300">
      <div class="font-medium">
        <i class="fa-solid fa-book-open-reader mr-2"></i> BookTracker
      </div>
      <i
        class="fa-solid fa-plus cursor-pointer border-2 border-slate-800 p-2 rounded-xl"
      ></i>
    </nav>
    <!-- container -->
    <div
      class="allBookContainer m-5 mt-16 md:m-10 flex gap-8 flex-wrap justify-center md:justify-start"
    >
      <!-- book container -->
      <div
        class="border-2 border-slate-400 text-slate-800 p-4 w-full sm:w-72 rounded-xl shadow-xl"
      >
        <div class="text-xl font-medium">Title</div>
        <div class="flex justify-between my-3">
          <div>Author</div>
          <div class="text-[12px] text-slate-700">Pages</div>
        </div>
        <div>
          <button class="mr-3 bg-yellow-300 p-1 px-2 rounded-lg text-sm">
            ReadStatus
          </button>
          <button class="mr-3 bg-red-300 p-1 px-2 rounded-lg text-sm">
            Delete
          </button>
        </div>
      </div>
    </div>
    <!-- ChatGPT Code Below -->
    <!-- Modal Background -->
    <div
      id="bookModal"
      class="bookModal fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center hidden"
    >
      <!-- Modal Container -->
      <div class="bg-white rounded-lg shadow-lg w-96 p-6">
        <!-- Modal Header -->
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-gray-800">Add New Book</h2>
          <button
            class="text-gray-600 hover:text-gray-800 focus:outline-none"
            onclick="closeModal()"
          >
            &times;
          </button>
        </div>
        <!-- Form -->
        <form id="bookForm" class="space-y-4">
          <!-- Book Title -->
          <div>
            <label
              for="bookTitle"
              class="block text-sm font-medium text-gray-700"
            >
              Book Title
            </label>
            <input
              type="text"
              id="bookTitle"
              name="title"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="Enter the book title"
              required
            />
          </div>
          <!-- Author -->
          <div>
            <label for="author" class="block text-sm font-medium text-gray-700">
              Author
            </label>
            <input
              type="text"
              id="author"
              name="author"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="Enter the author's name"
              required
            />
          </div>
          <!-- Pages -->
          <div>
            <label for="pages" class="block text-sm font-medium text-gray-700">
              Pages
            </label>
            <input
              type="number"
              id="pages"
              name="pages"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="Enter the number of pages"
              min="1"
              required
            />
          </div>
          <!-- Submit Button -->
          <div class="mt-6">
            <button
              type="submit"
              class="submitBtn w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring focus:ring-indigo-300 focus:outline-none"
            >
              Add Book
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
